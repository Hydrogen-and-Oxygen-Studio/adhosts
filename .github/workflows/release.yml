name: Create Release
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  create-a-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set time
        run: |
          echo ::set-env name=TIME::$(date +"%Y-%m-%d")
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TIME: ${{ env.TIME }}
        with:
          tag_name: ${{ env.TIME }}-snap
          release_name: ${{ env.TIME }}-snap
          body: |
            # Update relase at ${{ env.TIME }}
          draft: false
          prerelease: false

